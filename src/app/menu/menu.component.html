<!-- Left side column. contains the logo and sidebar -->
<aside class="main-sidebar">

  <!-- sidebar: style can be found in sidebar.less -->
  <section class="sidebar">

    <!-- Sidebar user panel (optional) -->
    <div class="user-panel">
      <div class="pull-left image">
        <img src="../assets/image/user.jpg" class="img-circle" alt="User Image">
      </div>
      <div class="pull-left info">
        <p>Eva Peng</p>
        <!-- Status -->
        <a href="#"><i class="fa fa-circle text-success"></i> Healthy</a>
      </div>
    </div>

    <!-- Sidebar Menu -->
    <ul class="sidebar-menu" data-widget="tree">
      <li class="header">Hello World</li>
      <!-- Optionally, you can add icons to the links -->
      <li *ngFor="let menu of menus" [class.active]="currentMenuId==menu.id"><a href="javascript:;" (click)="nav(menu)"><i class="fa fa-link"></i><span>{{menu.name}}</span></a></li>
    </ul>
    <!-- /.sidebar-menu -->
  </section>
  <!-- /.sidebar -->
</aside>
